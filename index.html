<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="field" id="field1" data-row="0" data-col="0"></div>
        <div class="field" id="field2" data-row="0" data-col="1"></div>
        <div class="field" id="field3" data-row="0" data-col="2"></div>
        <div class="field" id="field4" data-row="1" data-col="0"></div>
        <div class="field" id="field5" data-row="1" data-col="1"></div>
        <div class="field" id="field6" data-row="1" data-col="2"></div>
        <div class="field" id="field7" data-row="2" data-col="0"></div>
        <div class="field" id="field8" data-row="2" data-col="1"></div>
        <div class="field" id="field9" data-row="2" data-col="2"></div>
    </div>
    <div id="results"></div>
    <dialog id="enter-names-dialog">
        <p>Please enter your names</p>
        <input type="text" id="inputPlayerOneName" value="Jessy">
        <input type="text" id="inputPlayerTwoName" value="Omar">
        <button type="submit" id="start-game">Start game</button>
    </dialog>
<div id="reset-button">
    <button type="submit" id="reset-game">Reset game</button>
</div>
</body>
</html>
